<header class="jumbotron">
  <h1 class="text-center">Cadastro</h1>
</header>
<main class="container">
  <div class="row">
    <form #formCadastro="ngForm" class="col-md-7 mb-4" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input #titulo="ngModel" required [(ngModel)]="foto.titulo" name="titulo" id="titulo" type="text" class="form-control">
        <app-mensagem tipo="danger" *ngIf="titulo.invalid">Campo obrigatório</app-mensagem>
      </div>
      <div class="form-group">
        <label for="url">Url</label>
        <input #url="ngModel" required [(ngModel)]="foto.url" name="url" id="url" type="text" class="form-control">
        <app-mensagem tipo="danger" *ngIf="url.invalid">Campo obrigatório</app-mensagem>
      </div>
      <div class="form-group">
        <label for="descricao">Descricao</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" id="descricao" class="form-control"></textarea>
      </div>
      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button [disabled]="formCadastro.invalid" class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>
      <app-card [foto]="foto" *ngIf="foto.url">
        <app-foto [url]="foto.url" [titulo]="foto.titulo" class="foto"></app-foto>
      </app-card>
    </aside>
  </div>
</main>
