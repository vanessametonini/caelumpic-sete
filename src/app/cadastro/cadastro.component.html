<header class="jumbotron">
  <h1 class="text-center">Cadastro</h1>
</header>
<main class="container">
  <div class="row">
    <form class="col-md-7 mb-4" (ngSubmit)="salvar()">
      <div class="form-group">
        <label for="">Titulo</label>
        <input [(ngModel)]="foto.titulo" name="titulo" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Url</label>
        <input [(ngModel)]="foto.url" name="url" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Descricao</label>
        <textarea [(ngModel)]="foto.descricao" name="descricao" class="form-control"></textarea>
      </div>
      <a routerLink="" class="btn btn-secondary">Voltar</a>
      <button class="btn btn-primary">Salvar</button>
    </form>
    <aside class="col-md-5">
      <h2>Preview</h2>
      <app-card [foto]="foto" *ngIf="foto.url">
        <app-foto [url]="foto.url" [titulo]="foto.titulo" class="foto"></app-foto>
      </app-card>
    </aside>
  </div>
</main>
